<!doctype html> 
<html lang='en'> 
    <head>
        <meta charset='utf-8'> 
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Trenord - Calculate your ticket price</title>
        <!-- Font awesome -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>
        <!-- Bootstrap CSS -->
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT' crossorigin='anonymous'>
        <!-- Personal CSS -->
        <link rel='stylesheet' href='./assets/css/style.css'>
    </head>
    <body>

        <header>
            <div class="container-fluid p-4">
                <img class="logo" src="./assets/img/Trenord_logo.png" alt="Logo Trenord">
            </div>
        </header>

        <!-- main -->
        <main>
            <div class="filter">
                <div class="container px-5">
                    <div class="main_card">

                        <h1 class="text-center pb-4">Calculate your ticket price
                        </h1>
                        <div class="user_info">
                            <input id="userKm" name="userKm" type="text" placeholder="How many km do you want to do?">
                            <input id="userAge" name="userAge" type="text" placeholder="What is your age?">
                            <button class="btn btn_send" id="user_click">Invia</button>
                        </div>
                        <div class="results">
                            <span id="ticket_price"></span>
                            <span id="discount_message"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>



        <!-- Personal script -->
        <script src="./assets/js/main.js"></script>
        <!-- Bootstrap script -->
        <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js' integrity='sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3' crossorigin='anonymous'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js' integrity='sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8' crossorigin='anonymous'></script>
    </body>
</html>
